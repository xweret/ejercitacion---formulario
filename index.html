<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de formulario</title>
</head>
<body>

    <!-- 
1) Crear un html y asociarlo a javascript
2) Crear un formulario con 4 campos:
    a) Nombre
    b) Mail
    c) Telefono
    d) Mensaje
                -->
                <body>
                    <form id="contacto_usuario" action="" method="post">
                        <label for="nombre">Tu nombre: </label>
                        <input  id="nombre" type="text">
                        <label for="mail">Tu mail: </label>
                        <input  id="mail" type="text">
                        <label for="telefono">Tu telefono: </label>
                        <input  id="telefono" type="number" inputmode="tel">
                        <label for="mensaje">Tu  mensaje: </label>
                        <textarea  id="mensaje" type="text"></textarea>
                        <input type="submit">
                    </form>
                </body>
                </html>

        <style>
            label{
                background: navy;
                color: white;
            }
            .enviar {
                color: white;
                background-color: navy;
                border-radius: 20%;
            }
            form {
                color: navy;
            }

        </style>
    </section>
    <script src="script.js"></script>
</body>
</html>
